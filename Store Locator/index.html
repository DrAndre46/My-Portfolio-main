<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Locator</title>
  <link rel="stylesheet" href="style.css">
  <script
    src="https://maps.googleapis.com/maps/api/js?v=weekly"
    defer
  ></script>
  <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js" defer></script>
  <script src="script.js" type="module"></script>
</head>
<body>
  <!-- Contenitore della mappa -->
  <div id="drawer">
    <div class="title">
      <h1>Store Locator</h1>
    </div>
    <div class="category-buttons-container">
      <!-- Pulsanti categoria -->
      <button data-filter="all" class="active" id="button1">Tutti</button>
      <button data-filter="computer" class="button2">Computer</button>
      <button data-filter="tv" class="button3">TV</button>
      <button data-filter="smartphone" class="button4">Smartphone</button>
    </div>
    <div class="search-container">
      <!-- Input per filtro -->
      <input type="text" id="search-store" placeholder="Filtra per nome o per indirizzo">
      <button id="clear-input">X</button>
    </div>
    <div id="stores-list">
      <!-- Elenco di Stores -->
    </div>
  </div>
  <div id="map"></div>
</body>
</html>
